COM_FINDER_ADVANCED_TIPS="<p>هنا بعض الأمثلة على كيفية استخدام ميزة البحث:</p><p>ادخال <span class="_QQ_"term"_QQ_">هذا و ذلك</span> في النموذج سوف تحصل على نتائج البحث التي تحتوي على حد سواء "_QQ_"هذا"_QQ_" و "_QQ_"ذلك"_QQ_".</p><p>ادخال <span class="_QQ_"term"_QQ_">هذا و ليس ذلك</span> في النموذج سوف تحصل على نتائج البحث التي تحتوي على "_QQ_"هذا"_QQ_" وليس "_QQ_"ذلك"_QQ_".</p><p>ادخال <span class="_QQ_"term"_QQ_">هذا أو ذلك</span> في النموذج سوف تحصل على نتائج البحث التي تحتوي إما "_QQ_"هذا"_QQ_" أو "_QQ_"ذلك"_QQ_".</p><p>ادخال <span class="_QQ_"term"_QQ_">"_QQ_"هذا و ذلك"_QQ_"</span> (في وسط علامات الاقتباس) في النموذج سوف تحصل على نتائج البحث التي تحتوي على العبارة بالتحديد "_QQ_"هذا و ذلك"_QQ_".</p><p>ويمكن أيضا أن تكون نتائج البحث مفلترة باستخدام مجموعة متنوعة من المعايير. اختيار واحد أو أكثر من الفلاتر أدناه لتبدأ.</p>"
