MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="الرجاء تحديد الصيغة التي تود استخدامها. إذا تم اختيار الصيغة العادية فكل ما عليك فعله هو إعداد الموديول وسيعرض لائحة ثابتة بالمقالات في عنصر القائمة الذي عينت الموديول له. إذا تم اختيار الصيغة الحيوية، فما زال بإمكانك إعداد الموديول بشكل عادي، لكن لن يكون استخدام خيار المجموعة ممكنا. عوضا عن ذلك، سيتقصى الموديول بشكل حيوي ما إذا كنت في حالة إظهار المجموعة وسيعرض مقالات تلك المجموعة بناء على ذلك. عندما يتم اختيار الصيغة الحيوية، يفضل ترك الموديول مضبوطا على عرض جميع الصفحات، لأنه سيقرر فيما إذا كان سيتم عرض أي شيء بشكل حيوي."
