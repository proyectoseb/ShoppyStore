MOD_LANGUAGES_XML_DESCRIPTION="Dieses Modul zeigt eine Liste der verfügbaren Sprachen dieser Seite (wird definiert und veröffentlicht im Sprachen-Tab), um diese zu wechseln, wenn Joomla! als multilinguale Seite genutzt werden soll.<br />--Das Plugin &bdquo;System - Sprachenfilter&ldquo; muss veröffentlicht werden.--<br />Sobald die Sprache geändert wird und der Eintrag nicht mit einem anderen Eintrag verbunden ist, wird dieses Modul die Website zu der definierten Sprache umleiten. Danach wird die Navigation in der definierten Sprache erfolgen.<br />Andererseits, falls der Parameter für das Sprachefilter-Plugin aktiviert ist, leitet es zum verknüpften Eintrag der ausgewählten Sprache um. Danach agiert die Navigation, wie sie für diese Sprache erstellt wurde.<br />Sobald das Plugin <strong>&bdquo;System - Sprachenfilter&ldquo;</strong> versteckt ist, kann dies zu unerwarteten Situationen führen.<br /><strong>Methode:</strong><br />1. Den Sprachen-Tab öffnen um sicher zu sein, dass die gewünschte Sprache veröffentlicht ist und ein Sprachkürzel für die URL ebenso besitzt, wie den Präfix für Bilder, die in diesem Modul benutzt werden.<br />2. Eine Homepage in der Sprache erzeugen und als Standard definieren, in dem alle veröffentlichten Beiträge angezeigt werden.<br />3. Danach kann zu jedem Beitrag, Kategorie, Modul, Newsfeed, Weblinks in Joomla! benutzt werden.<br />4. Bitte sicherstellen, dass das Modul und Plugin veröffentlicht sind!<br />5. Für die Verwendung der verknüpften Einträge sollte sichergestellt sein, dass das Modul auf der betreffenden Seite angezeigt wird.<br />6. Die Art und Weise wie die Namen oder Flaggen der jeweiligen Sprache angezeigt werden ist in den Einstellungen der Sprachenverwaltung (Erweiterungen - Sprachen - Inhalte) festgelegt.<br /><br />Wenn dieses Plugin aktiviert wird, sollte das Administratormodul &bdquo;Mehrsprachenstatus&ldquo; veröffentlicht werden."