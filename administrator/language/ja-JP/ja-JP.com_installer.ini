COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="この画面では、通常のインストールプロセスを経ていないエクステンションを探すことができます。<br />例えば、いくつかのエクステンションはファイルサイズが大きすぎてホスティング環境の制限があり、ウェブ上でのアップロードができません。この機能を使用すれば、FTPやSFTPのような他の手段を使用して、ウェブサーバに直接エクステンションファイルをアップロードでき、適切なフォルダにエクステンションファイルを配置できます。<br />新たにアップデートされたエクステンションがないかを検索後、「インストール」ボタンで有効にします。<br />「探す」操作で検索ととインストールを複数のエクステンションにおいて同時に行うことができます。"
