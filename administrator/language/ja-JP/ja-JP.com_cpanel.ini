COM_CPANEL_MSG_HTACCESS_BODY="デフォルトでフォルダ一覧を許可しないようにJoomla! 3.4 でデフォルトの.htaccessとのweb.configファイルへの変更が行われました。ユーザーは各自必要に応じてこれらのファイルの変更をお勧めします。詳細については<a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">このページ</a>を参照ください。"
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess と web.config の更新"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="多言語設定の使用における潜在的な問題があります。"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 以降、システムに問題がある可能性があります。 - あなたのウェブサイト上の言語フィルタプラグイン。これを修正するには<a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">ランゲージ管理</a>を開いて、アクセスレベルが保存されていることを確認するために手動で各コンテンツの言語保存する必要があります。"
COM_CPANEL_MSG_PHPVERSION_BODY="Joomla！3.3からは、このサイトが使用しているPHPのバージョンはサポートされなくなります。Joomla! 3.3では最低<a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">そのユーザーに強化されたセキュリティ機能を提供するため、PHP 5.3.10 が必要になります。</a>"
COM_CPANEL_MSG_PHPVERSION_TITLE="あなたのPHPバージョンはJoomla! 3.3ではサポートされません。"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt の更新"
COM_CPANEL_MSG_ROBOTS_BODY="SEOを改善するために、Googleがデフォルトでテンプレートとメディアファイルにアクセスできるように、デフォルトのrobots.txt ファイルへの変更がJoomla! 3.3で行われました。この変更は、アップグレード時には自動的に適用されません。ユーザーはrobots.txt.distファイル内の変更を確認し、各自必要に応じてrobots.txtファイルの変更ををお勧めします。"
