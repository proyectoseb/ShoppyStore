JLIB_RULES_SETTING_NOTES="1. 変更はこのコンポーネントのみに適用されます。<br /><em><strong>継承</strong></em> - グローバル設定またはより高いレベル設定に適用されます。<br /><em><strong>拒否</strong></em> いつも優先 - グローバルまたは高いレベルで設定されていたとしても、すべての子要素に適用されていたとしてもいつも優先されます。<br /><em><strong>許可</strong></em> はグローバル設定によって却下されることなく、このコンポーネントのアクションが有効になります。<br /><br />2. 「保存」を選択して設定を更新してください。"
JLIB_RULES_SETTING_NOTES_ITEM="1. 変更はこの記事のみに適用されます。<br /><em><strong>継承</strong></em> - グローバル設定またはより高いレベル設定に適用されます。<br /><em><strong>拒否</strong></em> いつも優先 - グローバルまたは高いレベルで設定されていたとしても、すべての子要素に適用されていたとしてもいつも優先されます。<br /><em><strong>許可</strong></em> はグローバル設定によって却下されることなく、このコンポーネントのアクションが有効になります。<br /><br />2. 「保存」を選択して設定を更新してください。"