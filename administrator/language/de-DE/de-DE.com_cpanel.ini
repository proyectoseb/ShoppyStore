COM_CPANEL_MESSAGES_BODY_NOCLOSE="Es gibt wichtige Nachinstallationshinweise die einer Aufmerksamkeit bedürfen. Zum Anzeigen der Hinweise bitte auf &bdquo;Hinweise anzeigen&ldquo; klicken."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Die Hinweise können jederzeit durch einen Klick im Administrationsmenü unter &bdquo;Komponenten&ldquo; und dann &bdquo;Nachinstallationshinweise&ldquo; eingesehen werden. Dieser Informationsbereich wird nicht mehr angezeigt, wenn alle Hinweise ausgeblendet wurden."
