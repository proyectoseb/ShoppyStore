COM_CPANEL_MSG_EACCELERATOR_BODY="Der eAccelerator ist mit Joomla! nicht kompatibel! Durch einen Klick auf &bdquo;Auf Datei umstellen&ldquo; wird die Zwischenspeicherung (Cache) auf eine Dateispeicherung umgestellt. Sollte eine andere Zwischenspeichermethode gewünscht sein, so kann sie in der globalen Konfiguration eingestellt werden."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Auf Datei umstellen."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator ist mit Joomla! <strong><u>nicht</u></strong> kompatibel!"
COM_CPANEL_MSG_HTACCESS_BODY="In Joomla! 3.4 wurden Änderungen an den Standard &bdquo;.htaccess&ldquo;- und der &bdquo;web.config&ldquo;-Datei vorgenommen, die die Verzeichnisauflistung (&bdquo;Directory Listing&ldquo;) unterbinden. Dem Webseitenbetreiber wird empfohlen, diese Änderung auch in seinen Dateien vorzunehmen. Weitere Informationen können in der <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_" target="_QQ_"_blank"_QQ_">Joomla!-Dokumentation (engl.)</a> nachgelesen werden."
COM_CPANEL_MSG_HTACCESS_TITLE="Änderungen an der Standard .htaccess- & web.config-Datei"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Möglicherweise gibt es Probleme mit den Mehrsprachigkeitseinstellungen"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Seit Joomla! 3.4.0 gibt es möglicherweise Probleme mit dem &bdquo;System - Sprachfilter&ldquo;-Plugin. Um diese Probleme zu beheben, bitte alle <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Inhaltssprachen (unter Sprachen)</a> öffnen und erneut speichern, dabei muss sichergestellt sein das eine Zugriffsebene gesetzt ist (normalerweise &bdquo;Öffentlich&ldquo; oder &bdquo;Public&ldquo;)."
COM_CPANEL_MSG_PHPVERSION_BODY="Seit Joomla! 3.3 wird die hier eingesetzte PHP-Version nicht mehr unterstützt. Joomla! 3.3 <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_" target="_QQ_"_blank"_QQ_">benötigt mindestens die PHP-Version 5.3.10 (engl.)</a>, um verbesserte Sicherheitsfunktionen anbieten zu können."
COM_CPANEL_MSG_PHPVERSION_TITLE="Die eingesetzte PHP-Version wird seit Joomla! 3.3 nicht mehr unterstützt"
COM_CPANEL_MSG_ROBOTS_TITLE="Änderungen an der Standard robots.txt-Datei"
COM_CPANEL_MSG_ROBOTS_BODY="In Joomla! 3.3 wurde die Standard &bdquo;<a href="_QQ_"http://de.wikipedia.org/wiki/Robots_Exclusion_Standard"_QQ_" target="_QQ_"_blank"_QQ_">robots.txt</a>&ldquo; angepasst, sodass Google und andere <a href="_QQ_"http://de.wikipedia.org/wiki/Webcrawler"_QQ_" target="_QQ_"_blank"_QQ_">Webcrawler</a>, auf das Medienverzeichnis (&bdquo;/images/&ldquo;) und das Templateverzeichnis (&bdquo;/templates/&ldquo;) zugreifen können. Diese Änderungen wurden für bessere <a href="_QQ_"http://de.wikipedia.org/wiki/Suchmaschinenoptimierung"_QQ_" target="_QQ_"_blank"_QQ_">Suchmaschinenoptimierung (SEO)</a> der Website implementiert.<br />Diese Änderung wird <strong><u>nicht</u></strong> automatisch bei Aktualisierungen angewendet. Anwendern wird aber empfohlen, die Änderungen in der &bdquo;robots.txt.dist&ldquo;-Datei zu überprüfen und diese Änderung in der eigenen &bdquo;robots.txt&ldquo;-Datei nachzuziehen."
