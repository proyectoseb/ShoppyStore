PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href="_QQ_"http://www.google.com/recaptcha"_QQ_">http://www.google.com/recaptcha</a> an. Dort ist ein Websiteschlüssel und ein geheimer Schlüssel für die eigene Website erhältlich. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, den Capthcha-Dienst &bdquo;Captcha - reCAPTCHA&ldquo; in den Optionen unter dem Menüpunkt &bdquo;Benutzer&ldquo; auswählen."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCAPTCHA"

; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Es wurde die reCAPTCHA-Version 1.0 ausgewählt. Alle neuen Seiten sollten Version 2.0 einsetzen. Die Version 1.0 wird nur noch für Webseiten benötigt die Globaleschlüssel nutzen, welche nicht mehr erhältlich sind."
PLG_RECAPTCHA_VERSION_LABEL="Version"
PLG_RECAPTCHA_VERSION_DESC="Die Version 2.0 ist die empfohlene Version. Die Version 1.0 wird nur benötigt wenn man einen Globalenschlüssel benutzt."
PLG_RECAPTCHA_VERSION_1="1.0"
PLG_RECAPTCHA_VERSION_2="2.0"
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Websiteschlüssel"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Wird im JavaScript-Code verwendet, der dem Besucher der Website von diesem Service übermittelt wird. Woher der Websiteschlüssel bezogen werden kann, ist der Beschreibung dieses Plugins zu entnehmen."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Geheimer Schlüssel"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Wird bei der Kommunikation zwischen dem Joomla!- und dem reCAPTCHA-Server verwendet. Der Schlüssel muss daher unbedingt geheim gehalten werden. Woher der geheime Schlüssel bezogen werden kann, ist der Beschreibung dieses Plugins zu entnehmen."
PLG_RECAPTCHA_THEME_LABEL="Aussehen"
PLG_RECAPTCHA_THEME_DESC="Legt fest, welches Aussehen (Theme) für reCAPTCHA verwendet wird."
PLG_RECAPTCHA_THEME_RED="Rot"
PLG_RECAPTCHA_THEME_WHITE="Weiß"
PLG_RECAPTCHA_THEME_BLACKGLASS="Schwarzes Glas"
PLG_RECAPTCHA_THEME_CLEAN="Klar"
PLG_RECAPTCHA_THEME_LIGHT="Hell"
PLG_RECAPTCHA_THEME_DARK="Dunkel"
PLG_RECAPTCHA_LANG_LABEL="Sprache"
PLG_RECAPTCHA_LANG_DESC="Auswahl einer Sprache für reCAPTCHA. Falls &bdquo;Standard&ldquo; ausgewählt ist und in der Sprachdatei eine eigene Übersetzung existiert, wird diese verwendet."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="Das reCAPTCHA-Plugin benötigt einen geheimen Schlüssel in seinen Parametern. Bitte einen Administrator kontaktieren."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="Das reCAPTCHA-Plugin benötigt einen Websiteschlüssel in seinen Parametern. Bitte einen Administrator kontaktieren."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Die Captcha-Eingabe darf nicht leer sein."
PLG_RECAPTCHA_ERROR_NO_IP="Aus Sicherheitsgründen muss die IP der Website zu reCAPTCHA (Google) übermittelt werden."
PLG_RECAPTCHA_ERROR_UNKNOWN="Unbekannter Fehler."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="Der Websiteschlüssel kann nicht überprüft werden."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="Der geheime Schlüssel kann nicht überprüft werden."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="Die Einstellungen der Parameter der Überprüfungsroutine für den privaten Schlüssel waren fehlerhaft."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="Die Captcha-Eingabe war fehlerhaft."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Die Parameter zum Captcha-Vergleich waren fehlerhaft. Es muss sichergestellt sein, dass alle erforderlichen Parameter weitergegeben wurden."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="Aus Sicherheitsgründen sind die reCAPTCHA-API-Schlüssel mit einem bestimmten Domainnamen verknüpft."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="Verbindung zum reCAPTCHA-Server nicht möglich."

