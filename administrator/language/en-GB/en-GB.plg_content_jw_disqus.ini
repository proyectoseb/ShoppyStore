JW_DISQUS_THANK_YOU_FOR_INSTALLING_JOOMLAWORKS_DISQUS_COMMENTS_FOR_JOOMLA="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'DISQUS Comments for Joomla!' v3.5</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_disqus/Disqus_300x128_24.png' border='0' alt='DISQUS Comments for Joomla!' /></a><b>DISQUS Comments for Joomla!</b> integrates the DISQUS comments system &amp; service into any Joomla! based website. DISQUS (pronounced 'discuss') is a service and tool for web comments and discussions - currently the most popular comments-as-a-service provider worldwide. It makes commenting easier and more interactive, while connecting websites and commenters across a thriving discussion community. In short, the most important features of the service are realtime comments, inline media embedding, mobile commenting, social integration with Twitter, Facebook &amp; other services and great moderation &amp; anti-spam tools. <a target='_blank' href='http://disqus.com/features/'>You can learn more about all DISQUS features here</a>. Signup for a free account at <a target='_blank' href='http://disqus.com/'>http://disqus.com</a>.<br /><br />You may also want to check out the following resources:<ul><li><a target='_blank' href='http://www.joomlaworks.net/redirect/disqus'>JoomlaWorks 'DISQUS Comments for Joomla!'</a> on JoomlaWorks</li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Learn more about all JoomlaWorks extensions for Joomla! and other systems</a>.</li><li>Show your support in our work by rating and/or writing a review about this extension at the <a target='_blank' href='http://www.joomlaworks.net/jed/disqus'>Joomla! Extensions Directory</a> website.</li></ul><b>DISQUS Comments for Joomla!</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension developed by <a target='_blank' title='JoomlaWorks' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2014 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: June 12th, 2014 - Version 3.5)</i>"

