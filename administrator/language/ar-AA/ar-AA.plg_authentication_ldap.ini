PLG_LDAP_FIELD_USERNAME_DESC="اسم المستخدم وكلمة مرور الإتصال يعرِّفان مُعَلِّمات الإتصال من أجل حالة البحث عن اسم المستخدم الديناميكي (DN lookup phase). يتوفر خياران :- البحث عن اسم المستخدم الديناميكي المجهول. ترك كلا الحقلين فارغين.- إتصال الإدارة: اسم المستخدم للإتصال هو اسم مستخدم أحد أعضاء إدارة الموقع، على سبيل المثال: اسم مستخدم المدير(Administrator). كلمة المرور الإتصال هي نفس كلمة المرور الحالية لحساب أحد أعضاء إدارة الموقع."
PLG_LDAP_FIELD_USERNAME_LABEL="اسم مستخدم الإتصال"
PLG_LDAP_FIELD_USERSDN_DESC="كلمة [اسم المستخدم] المفتاحية يتم استبدالها بشكل ديناميكي باسم المستخدم المستعمل بتسجيل الدخول. مثال: السلسة هي : uid=[اسم المستخدم], dc=my-domain, dc=com. ويمكن أن تستخدم عدة سلاسل مفصولة بفواصل منقوطة. تستخدم فقط للربط المباشر."
PLG_LDAP_FIELD_USERSDN_LABEL="اسم المستخدم الديناميكي(DN)"
