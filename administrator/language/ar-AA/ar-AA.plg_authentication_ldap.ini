PLG_LDAP_FIELD_SEARCHSTRING_DESC="سلسلة الاستعلام المستخدمة للبحث من قبل مستخدم مُعطى. ستستبدل كلمة [البحث] المفتاحية ديناميكياً بتسجيل دخول المستخدم المعني. مثال السلسلة هي: uid=[البحث]. يمكن استخدام عدة سلاسل وفصلها بفواصل منقوطة. تستخدم فقط أثناء البحث."
