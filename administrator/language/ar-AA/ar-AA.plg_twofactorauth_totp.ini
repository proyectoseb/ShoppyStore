PLG_TWOFACTORAUTH_TOTP="مصادقة التحقق بخطوتين - Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="لم تقم بإدخال رمز حماية صالح. يرجى التحقق من الإعداد مصادقة Google الخاص بك، وتأكد من أن الوقت على الجهاز الخاص بك يطابق الوقت على الموقع."
PLG_TWOFACTORAUTH_TOTP_INTRO="هذه الميزة تسمح لك لاستخدام مصادقة Google، أو تطبيقات متوافقة، للتوثيق بكود التحقق بخطوتين. وعلاوة على اسم المستخدم وكلمة المرور الخاصة بك وسوف تحتاج أيضا إلى توفير كود الحماية مكونة من ستة ارقام يتم إنشاؤها بواسطة أداة مصادقة Google أن تكون قادرا على تسجيل الدخول إلى هذا الموقع. يتم تدوير رمز الحماية كل 30 ثانية. هذا يوفر حماية إضافية ضد المتسللين لتسجيل الدخول إلى حسابك حتى لو أنهم كانوا قادرين على الحصول على كلمة المرور الخاصة بك."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="مصادقة Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="التحقق بخطوتين الآن ممكنة"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="تحتوي على جوملا نظام مدمج للمصادقة بالتحقق بخطوتين. انه يؤمن تسجيل الدخول للموقع مع رمز سري ثانوي يتغيير كل 30 ثانية. يمكنك استخدام الجهاز المحمول الخاص بك وتطبيق أداة مصادقة Google لإنتاج هذا الرمز. لمعلومات اضافية http://en.wikipedia.org/wiki/Google_Authenticator<br/>بالنقر على الزر أدناه:<ul><li>جوملا ستقوم بتفعيل التطبيق المساعد الخاص بالمصادقة للتحقق بخطوتين</li><li>عامل التحقق بخطوتين سيكون متاحاً لجميع المستخدمين.</li><li>يمكن لكل مستخدم تكوين عامل التحقق بخطوتين في بيانات العضو.</li><li>كما يمكنك دائما تعطيل التطبيق المساعد الخاص  بعامل التحقق بخطوتين، أو تكوينه لاستخدام الواجهة الخلفية فقط.</li><li>سوف يتم نقلك إلى صفحة ملف المستخدم الخاص بك حيث يمكنك العثور على مزيد من المعلومات حول للتوثيق بكود التحقق بخطوتين وتمكينه لحساب المستخدم الخاص بك.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="تفعيل خاصية التحقق بخطوتين"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="الإدارة (لوحة التحكم)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="كلاهما"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="في أي قسم من أقسام كوقعك تريد تفعيل عملية التحقق بخطوتين؟"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="قسم الموقع"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="الموقع (الواجهة الأمامية)"
