PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="قم بتحميل و تنصيب تطبيق مصادقة Google, أو تطبيق آخر متوافق, على الهاتف الذكي الخاص بك أو سطح المكتب. استخدم أحد الإجراءات التالية:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="من فضلك تذكر لمزامنة ساعة الجهاز الخاص بك مع ملقم الوقت. اختلاف الوقت في جهازك قد يسبب عدم القدرة على تسجيل الدخول إلى موقع الويب الخاص بك."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="الحساب"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="اتبع التوجيهات كالمعتاد من أجل إعداد التحقق بخطوتين لتطبيق الجوال، مع التأكد من فحص رمز QR الذي تم إنشاؤه أو إدخال مفتاح السر الذي تم إنشاؤه على جميع الأجهزة التي تريد إعدادها."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="الخطوة الثانية - الاعداد"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="المفتاح"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="إذا كنت ترغب في تغيير المفتاح، قم بتعطيل مصادقة التحقق بخطوتين. عند محاولة تمكينة مرة أخرى أنه سيتم إنشاء مفتاح جديد."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="سوف تحتاج إلى إدخال المعلومات التالية لمصادقة Google أو تشغيل تطبيق متوافق."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="الخطوة الثالثة - تفعيل التحقق بخطوتين"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="الكود الأمني"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="من أجل التحقق من أنه تم تعيين كل شيء بشكل صحيح، الرجاء إدخال رمز الأمان المعروض في مصادقة Google في الحقل أدناه وانقر على زر. إذا كان رمز هو الصحيح، وسوف يتم تمكين ميزة مصادقة التحقق بخطوتين."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="السماح لأعضاء الموقع باستعمال خاصية التحقق بخطوتين المقدمة من Google للمصادقة أو أي برامج مصادقة أخرى تعتمد على إصدار مفاتيح لمرة واحدة.  لأستعمال عملية التحقق بخطوتين يتوجب على الأعضاء تحرير الملف الشخصي الخاص بهم و تفعيل عملية التحقق بخطوتين."
